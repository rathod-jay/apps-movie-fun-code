resources:
- name: apps-movie-fun-code
  type: git
  source:
    uri: https://github.com/rathod-jay/apps-movie-fun-code
    branch: spring-boot

- name: deploy-movie-fun
  type: cf
  source:
    api: api.sys.pikes.pal.pivotal.io
    username: {{cf-user}}
    password: {{cf-password}}
    organization: rjayesh-pal
    space: sandbox
    skip_cert_check: true

jobs:
- name: build
  public: true
  plan:
  - get: apps-movie-fun-code
    trigger: true
  - task: package
    file: apps-movie-fun-code/ci/tasks/package.yml
  - put: deploy-movie-fun
    params:
      manifest: apps-movie-fun-code/manifest.yml
      path: package-output/moviefun.war
